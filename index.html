<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Operating Syste is showing you ads</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>
    Operating syste is showing you ads
  </h1>
  <br>
  <hr>
  <br>
  
  <div>
    
    <center>
      
      <div id="time">
        Please wait for 5 seconds
      </div>
      
    </center>
    
  </div>
  <!-- Project -->
  <script>
    
    var timer = document.getElementById("time");
    
    setTimeout(function(){
      timer.innerHTML = 'Please wait for 4 seconds'
    }, 1000)
    setTimeout(function() {
      timer.innerHTML = 'Please wait for 3 seconds'
    }, 2000)
    setTimeout(function() {
      timer.innerHTML = 'Please wait for 2 seconds'
    }, 3000)
    setTimeout(function() {
      timer.innerHTML = 'Please wait for 1 seconds'
    }, 4000)
    setTimeout(function() {
      timer.innerHTML = 'Please wait for 0 seconds'
    }, 5000)
    setTimeout(function() {
      timer.innerHTML = '<button onclick="win()"> Click here to get link </button>'
    }, 6000);
    
    function win(){
      window.open("ver.html")
    }
    
  </script>
</body>
</html>
